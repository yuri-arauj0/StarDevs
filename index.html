    <!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>Star Wars wisdom</title>

            <!-- CSS -->
            <link rel="stylesheet" href="css/styles.css">
            
            <!-- JS -->
            <script src="js/index.js" defer></script>
    
            <!-- FONTS -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
        </head>

        <body>           
            <header>
                <h1>Star Devs</h1>
            </header>

            <main>
                <section class="cards-main">                               
                    <div class="card-container">
                        <div class="card-main">
                            <span>Characters</span>
                            <h2 id="persons">Loading...</h2>
                        </div>
                
                        <img src="./img/darth.svg" alt="Imagem Personagens">
                    </div>
                    
                    <div class="card-container">
                        <div class="card-main">
                            <span>Starships</span>
                            <h2 id="starships">Loading...</h2>
                        </div>
                    
                        <img src="./img/starship.svg" alt="Imagem Naves Estrelares">                
                    </div>
                    
                    <div class="card-container">
                        <div class="card-main">
                            <span>Planets</span>
                            <h2 id="planets">Loading...</h2>
                        </div>
                
                        <img src="./img/planet.svg" alt="Imagem Planetas">
                     </div>
                </section>
        
                <section class="phrases-container">
                    <button id="btn-phrases" onclick="loadPhrase()">Click to activate some Star Wars wisdom</button>
                    <p id="phrase"></p>    
                </section>
                
            </main>

            <footer>
               <p>Yuri Araujo - Star Wars Dev, 2021 &copy;</p>
            </footer>
        </body>
    </html>
